<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>


  <style>
#div1{
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid black;
}


  </style>
  <body>
    <div id = "div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <img draggable="true" id = "drag1" src="https://image.shutterstock.com/image-illustration/old-fairytale-castle-on-hill-600w-699336349.jpg" draggable="true" ondragstart="drag(event)" alt="" width="336" height="69">


    <script>
      function allowDrop(ev){
        ev.preventDefault();

      }

      function drag(ev){
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }


    </script>
  </body>
</html>
