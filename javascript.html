<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>My First JavaScript</h1>

<button type="button"
  onclick="myFunction()">Click Me!
</button>

  <p id ="demo">This is a demonstration.</p>

  <img id = "myImg" src="images/lightOff.jpeg" alt="" width="100" height ="180">
  <p>
    <button type="button" name="button" onclick="light(1)">Light on</button>
    <button type="button" name="button" onclick ="light(0)">Light off</button>
  </p>

    <script>
      //document.getElementById("demo").innerHTML="Hello JavaScript!";
      function myFunction(){
      document.getElementById("demo").innerHTML="Hello JavaScript!";
      document.getElementById("demo").style.fontSize="25px";
      document.getElementById("demo").style.color="red";
      document.getElementById("demo").style.backgroundColor = "black";
      document.getElementById("demo").style.fontFamily = "courier";
    }

      function light(sw){
        var picture;
        if(sw ==0){
          picture = "images/lightOff.jpeg"
        } else{
          picture = "images/lightOn.jpeg"
        }

        document.getElementById('myImg').src = picture;
      }


    </script>
</html>
