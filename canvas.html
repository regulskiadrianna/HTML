<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Canvas line over</h2>
    <canvas id="canvas" width="300" height="200" style="border: 1px solid #000000;">
    </canvas>
    <h2>Canvas - circle</h2>
    <canvas id="canvas2" width="300" height="200" style="border: 1px solid #000000;">
    </canvas>
<h2>Draw a text </h2>
<canvas id="draw" width="300" height="300" style="border: 1px solid blue; background-color: yellow;"></canvas>
<h2>Draw Linear Gradient</h2>
<canvas id="gradientCanvas" width="300" height="300" style="border: 1px solid black;"></canvas>

<h2>Draw Image</h2>
<p>Image to use:</p>
<img id="scream" src="https://image.shutterstock.com/image-illustration/old-fairytale-castle-on-hill-600w-699336349.jpg" alt="The Scream" width="220" height="277">
<p>Canvas to fill:</p>
<canvas id="myCastle" width="250" height="300" style="border:1px solid #d3d3d3;"> <br>
<p>
  <button>
    onclick="myCastle()"> Try me out
  </button>
</p>

    <script>
  var c = document.getElementById("canvas");
  var ctx = c.getContext("2d");
  ctx.moveTo(0,0);
  ctx.lineTo(300,200);
  ctx.stroke();


//Second canvas
var ci = document.getElementById("canvas2");
var circle = ci.getContext("2d");
circle.beginPath();
circle.arc(95,100,40,0,2*Math.PI);
circle.stroke();

//third canvas
var third = document.getElementById("draw");
var thirdText = third.getContext("2d");
thirdText.font="30px courier";
thirdText.fillText("Hello", 100, 150);
thirdText.strokeText("there is a...", 10, 50);

//Fourth canvas
var g = document.getElementById("gradientCanvas");
var fourthText = g.getContext("2d");
     //Create gradient
     var grd = fourthText.createLinearGradient(0, 0, 200, 0);
     grd.addColorStop(0, "red");
     grd.addColorStop(1, "white");
     //Fill with gradient
     fourthText.fillStyle = grd;
     fourthText.fillRect(10, 10, 150, 80);
//Fifth canvas
function myCanvas() {
  var c = document.getElementById("myCastle");
  var ctx = c.getContext("2d");
  var img = document.getElementById("scream");
  ctx.drawImage(img,10,10);
}

    </script>




  </body>
</html>
