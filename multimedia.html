<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <video id="video1" width="320" height="240" controls>
    <source src="https://youtu.be/RfwDObt23vg" type="video/">
  </video>
  <div style="text-align: center; background-color: orange" >
    <button onClick="playPouse()" >Play/Pause</button>
    <button onClick="makeBig()">Big</button>
    <button onClick="makeSmall()">Small</button>
    <button onClick="makeNormal()">Normal</button>
  </div>



    <script>
    var myVideo = document.getElementById("video1");

    function playPouse(){
      if(myVideo.paused)
      myVideo.play();
      else
      myVideo.pause();
    }

    function makeBig(){
      myVideo.width = 560;
    }

    function makeSmall(){
      myVideo.width = 320;
    }

    function makeNormal(){
      myVideo.width = 420;
    }



    </script>
  </body>
</html>
