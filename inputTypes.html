<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<h2>Form 1</h2>
    <form class="" action="index.html" method="post">
      <label for="fName">First name: </label><br>
      <input type="text" id="fname" name="fname" value=""><br>
      <label for="lName">Last name: </label><br>
      <input type="lname" name="lname" value="">
    </form>

<h2>Form 2</h2>
  <form class="" action="index.html" method="post">
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" value=""> <br>
    <label for="password1">Password</label>
    <input type="password" id="password1" name="password1" value=""><br><br>
    <input type="submit" name="" value="Submit">
    <input type="reset" name="" value="Reset">
  </form>

  <h2>Form 3</h2>
  <form class="" action="index.html" method="post">
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="" value="#ff0000">
    <input type="submit" name="" value="Submit">

    <br>
    <label for="birthday">Birthday: </label>
    <input type="date" id="birthday" name="birthday" value="">
    <input type="submit" name="" value="Submit">
  </form>


  <h2>Form 4</h2>
  <form class="" action="index.html" method="post">
    <label for="birthdaytime">Birthday (date and time): </label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime" value=""><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value=""><br>
    <label for="myFile">Select a file: </label>
    <input type="file" id="file" name="file" value=""><br>
    <label for="quanity">Quanity between 1 and 5</label>
    <input type="number" id="quanity" name="quanity" value="" min="1" max="5">
  </form>

  <h2>Form 5</h2>
  <form class="" action="index.html" method="post">
    <label for="amount">Amount</label>
    <input type="number" name="amout" id="amount" min="0" max="100" step="10" value="20" >
     <br>
    <label for="vol">Volume from 0 to 50: </label>
    <input type="range" id="vol" name="vol" value="" min="0" max="50">
  </form>

  <h2>Form 6 Search</h2>
  <form class="" action="index.html" method="post">
    <label for="gSearch"> Search Google</label>
    <input type="search" id="gsearch" name="gsearch" value="">
  </form>

  <h2>Form 7 Tel</h2>
  <form class="" action="index.html" method="post">
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" value="123-32-344" pattern=[0-9]{3}-[0-9]{2}-[0-9]{3}>
  </form>

  <h2>Form 8 Time</h2>
  <form class="" action="index.html" method="post">
    <label for="appt">Select a time:</label>
    <input type="time" id="appt" name="appt" value="">
  </form>

  <h2>Form 9 Url</h2>
  <form class="" action="index.html" method="post">
    <label for="homepage">Add your homepage:</label>
    <input type="url" id="homepage" name="homepage" value="">
  </form>

  <h2>Form 10 Week</h2>
  <form class="" action="index.html" method="post">
    <label for="week">Enter week: </label>
    <input type="week" id="week" name="week" value="">
  </form>
  </body>
</html>
